<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ the_title }}</title>
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif|Source+Sans+Pro" rel="stylesheet">
	<!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <link rel="stylesheet" href="/static/css/loginModal.css">
  {% if title %}
<title>{{ title }} Hello, world!</title>
{% else %}<title>Wheres my movie?</title>
{% endif %}

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><image src="static/images/navbar-brand.png"></image></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" href="{{ url_for('symbol') }}">Symbol</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('myth') }}">Myth</a>
        </li> -->
      </ul>
      {% if g.admin %}
      <a class="nav-link trigger-btn-nav" data-toggle="modal" href="#myModal">Admin</a>
      {% elif g.user %}
      <a class="nav-link trigger-btn-nav" data-toggle="modal" href="#myModal">My Account</a>
      {% else %}
      <a class="nav-link trigger-btn-nav" data-toggle="modal" href="#myModal">Login</a>
      {% endif %}
    </div>
  </nav>
  <div>


          <!-- Modal HTML -->
          <div id="myModal" class="modal fade">
            <div class="modal-dialog modal-login">
              <div class="modal-content">
                <div class="modal-header">
                  <div class="avatar">
                    <img src="/static/images/avatar.png" alt="Avatar">
                  </div>				
                  <h4 class="modal-title">Member Login</h4>	
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                  <form action="/login" method="post">
                    <div class="form-group">
                      <input type="text" class="form-control" name="username" placeholder="Username" required="required" value="{{ request.form.username }}">		
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" name="password" placeholder="Password" required="required">	
                    </div>        
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-lg btn-block login-btn">Login</button>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <a href="#RegisterModal" data-toggle="modal" data-dismiss="modal">Don't have an account? Sign Up.</a>
                </div>
              </div>
            </div>
          </div>  

      <!-- Register-->
      <div id="RegisterModal" class="modal fade">
        <div class="modal-dialog modal-login">
          <div class="modal-content">
            <div class="modal-header">
              <div class="avatar">
                <img src="/static/images/avatar.png" alt="Avatar">
              </div>				
              <h4 class="modal-title">Create an Account</h4>	
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
              <form action="/register" method="post">
                <div class="form-group">
                  <input type="text" class="form-control" name="username" placeholder="Username" required="required" value="{{ request.form.username }}">		
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" name="password" placeholder="Password" required="required">	
                </div> 
                <div class="form-group">
                  <input type="password2" class="form-control" name="password2" placeholder="Confirm your password" required="required">	
                </div>        
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-lg btn-block login-btn">Register</button>
                </div>
              </form>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div> 



  </div>

                    <!-- <a class="nav-link" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('symbol') }}">First Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('myth') }}">Second Page</a> -->
       
  {% block content %}
  
  {% endblock %}


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
